---
layout: default
---

<!-- Page Header -->
{% if page.background %}
{% assign bgimg = page.background %}
{% else %}
{% assign bgimg = "/img/bg-masthead.jpg" %}
{% endif %}
<header class="masthead" style="background-image: url('{{ bgimg | prepend: site.baseurl | replace: '//', '/' }}')">
<div class="overlay"></div>
<div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-12 mx-auto">
        <div class="page-heading">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <span class="subheading">{{ page.description }}</span>
        {% endif %}
        </div>
    </div>
    </div>
</div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto" style="position: relative;">

      {{ content }}

    </div>
  </div>
</div>
